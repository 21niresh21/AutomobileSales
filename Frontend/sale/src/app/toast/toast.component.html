<div
  #toastElement
  class="toast"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  data-delay="500000"
>
  <div class="toast-header">
    <strong class="mr-auto">Confirm</strong>
    <button
      type="button"
      class="ml-2 mb-1 close"
      data-dismiss="toast"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    {{ message }}
    <button class="btn btn-primary btn-sm" (click)="onUndo()">Undo</button>
  </div>
</div>
